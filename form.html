<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./form.js" defer></script>
    <title>Book Shop</title>
  </head>

  <body>
    <!-- FORM ORDER starts here -->
    <div class="wrapper">
      <div class="form-container">
        <form action="">
          <h2>
            <i class="fas fa-shipping-fast"></i>
            Order Form
          </h2>
          <div class="name">
            <div>
              <label for="f-name">First</label>
              <input
                type="text"
                name="f-name"
                onchange="updateField('firstName', event)"
              />
            </div>
            <div>
              <label for="l-name">Last</label>
              <input
                type="text"
                name="l-name"
                onchange="updateField('lastName', event)"
              />
            </div>
          </div>
          <div class="delivery-date">
            <div>
              <label for="d-date">Delivery Date</label>
              <input
                type="date"
                name="d-date"
                onchange="updateField('date', event)"
              />
            </div>
          </div>
          <div class="street">
            <label for="name">Street</label>
            <input
              type="text"
              name="address"
              onchange="updateField('street', event)"
            />
          </div>
          <div class="address-info">
            <div>
              <label for="flat">Flat</label>
              <input
                type="number"
                name="flat"
                onchange="updateField('flat', event)"
              />
            </div>
            <div>
              <label for="house">House</label>
              <input
                type="number"
                name="house"
                onchange="updateField('house', event)"
              />
            </div>
          </div>

          <fieldset>
            <legend>Choose the payment type</legend>

            <div class="form-radios">
              <div class="form-radio">
                <label for="cash">Cash</label>
                <input
                  id="cash"
                  name="payment-method"
                  type="radio"
                  value="cash"
                  onchange="updateField('paymentMethod', event)"
                />
              </div>

              <div class="form-radio">
                <label for="card">Card</label>
                <input
                  id="card"
                  name="payment-method"
                  type="radio"
                  value="card"
                  onchange="updateField('paymentMethod', event)"
                />
              </div>
            </div>
          </fieldset>

          <!-- Gifts -->
          <p>Choose 2 gifts: (optional)</p>
          <div class="gifts-grid">
            <div class="card-group">
              <div class="card">
                <input
                  name="gifts"
                  value="gift1"
                  class="custom"
                  type="checkbox"
                  id="check1"
                  onchange="updateField('gifts', event)"
                />
                <label for="check1">
                  <p>Pack as a gift</p>
                </label>
              </div>
              <div class="card">
                <input
                  name="gifts"
                  value="gift2"
                  class="custom"
                  type="checkbox"
                  id="check2"
                  onchange="updateField('gifts', event)"
                />
                <label for="check2">
                  <p>Add postcard</p>
                </label>
              </div>
              <div class="card">
                <input
                  name="gifts"
                  value="gift3"
                  class="custom"
                  type="checkbox"
                  id="check3"
                  onchange="updateField('gifts', event)"
                />
                <label for="check3">
                  <p>Provide 2% discount to the next time</p>
                </label>
              </div>
              <div class="card">
                <input
                  name="gifts"
                  value="gift4"
                  class="custom"
                  type="checkbox"
                  id="check4"
                  onchange="updateField('gifts', event)"
                />
                <label for="check4">
                  <p>Branded pen or pencil</p>
                </label>
              </div>
            </div>
          </div>
          <!-- Gifts end here -->
          <div class="btns">
            <button type="submit">Complete</button>
          </div>
        </form>
      </div>
    </div>
    <!-- FORM ORDER ends here -->
  </body>
</html>
