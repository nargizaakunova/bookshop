<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- decrease increase form buttons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <title>Book Shop</title>
  </head>

  <body>
    <div id="sidebar-window">
      <a href="#" class="close-modal-btn"><i class="fa-solid fa-xmark"></i></a>
      <div class="products">
        <div class="product-item">
          <div class="summary-info">
            <p>JavaScript: The Good Parts: The Good Parts</p>
            <p>by Douglas Crockford</p>
            <p>Price: $30</p>
            <div class="number-input">
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                class="minus"
              ></button>
              <input
                class="quantity"
                min="1"
                name="quantity"
                value="1"
                type="number"
              />
              <button
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                class="plus"
              ></button>
            </div>
          </div>

          <button class="remove-btn">Remove</button>
        </div>
      </div>
      <div class="checkout">
        <h3 class="total-price">Total: $120</h3>
        <button class="order-btn">Order</button>
      </div>
    </div>
  </body>
</html>
